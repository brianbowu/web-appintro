  <script>
    $('.link').mouseenter(function () {
      var $this = $(this),
        left = parseInt($this.css('left')),
        top = parseInt($this.css('top'))
      height = $this.height(),
        width = $this.width()
      if (!$this.siblings('.qr').length) {
        $('<img src="img/qr/' + $this.data('name') + '.png" class="qr"/>').appendTo($this.parent())
      }

      $this.siblings('.qr').stop().fadeIn().css({
        'left': left + (width - 130) / 2,
        'top': top + height
      })
    }).mouseleave(function () {
      $(this).siblings('.qr').stop().fadeOut()
    })
  </script>
